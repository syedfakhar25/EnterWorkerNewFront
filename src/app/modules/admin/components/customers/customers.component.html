<!-- Content Wrapper. Contains page content -->
<div>
    <!-- Content Header (Page header) -->
    <div class="curve">
        <p></p>
    </div>
    <!-- Content Header (Page header) -->
    <div class="row">
        <div class="col-md-3">
            <h3 class="heading"><strong>Customers</strong></h3>
        </div>

        <div class="col-md-3">

        </div>

        <div class="col-md-6" style="text-align: right;">

            <!-- <div class="dropdown" style="display: inline-block;margin-left:10%;">
                <button class="drpBtn">
                    <img style="height:30px;width:40px;margin-top:-20px" src="../../../../../assets/img/en.png">
                </button>
                <div class="dropdown-content">
                    <a (click)="changeLang('../../../../../assets/images/en.png','en')"><img
                            style="height:30px;width:50px;" src="../../../../../assets/img/en.png"></a>
                    <a (click)="changeLang('../../../../../assets/images/no.png','no')"><img
                            style="height:30px;width:50px;" src="../../../../../assets/img/en.png"></a>

                </div>
            </div> -->

            <div class="dropdown" style="display: inline-block;">
                <button class="drpbtn" style=" background-color: transparent!important">
                    <i class="fas fa-bell icon" style="color:black!important"></i>
                </button>
                <div class="dropdown-content2">

                    <button class="button1"> No Today's Events</button>
                </div>
            </div>

            <div class="dropdown1" style="display: inline-block;">
                <button class="drpbtn" style=" background-color: transparent!important">
                    <img src="{{shared.customerData.img}}" class="img-circle profile-pic" alt="User Image">
                </button>
                <div class="dropdown-content1">

                    <button class="button1" (click)="logout()">Logout</button>
                </div>
            </div>




            <h3 class="profile">
                {{shared.customerData.first_name}} {{shared.customerData.last_name}}
                <br>
                <span class="small-text">{{shared.customerData.designation}}</span>


            </h3>

            <div class="dropdown" style="display: inline-block;">
                <button class="drpbtn" style=" background-color: transparent!important">
                    <i class="fas fa-cog icon" style="color:black!important"></i>
                </button>
                <div class="dropdown-content2">

                    <button class="button1"> No Setting Available</button>
                </div>
            </div>
        </div>



    </div>


    <section class="content" style="margin-top:1%;">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="card">
                <div class="card-header">

                    <div class="row">
                        <div class="col-md-3">
                            <h5 style="font-size:24px;font-weight:bolder">All Customers</h5>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                            <div class="search-box">
                                <span
                                    style="margin-left:1%;margin-right:1%;font-weight:bold;font-size:18px;">Search:</span>
                                <input type="text" class="Search" [(ngModel)]="customer_name">
                                <i class="fas fa-search"
                                    style="float:right;margin-top:5px;margin-right:10px;font-size:20px;font-weight:bold"></i>

                            </div>
                        </div>

                        <div class="col-md-1"></div>

                        <div class="col-md-4">
                            <button class="addBtn" routerLink="/admin/add-customer">
                                <i class="fas fa-plus"></i>
                                <span> Add Customer</span>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="card-body p-0">
                    <table class="table projects">
                        <thead>
                            <tr>
                                <th style="width: 1%">

                                </th>
                                <th style="width: 10%">
                                    Name
                                </th>
                                <th style="width: 10%">
                                    Mobile
                                </th>

                                <th style="width: 10%">
                                    Email
                                </th>
                                <th style="width: 10%">
                                    Address
                                </th>
                                <th style="width: 10%;">
                                    <span style="margin-left:10px;">
                                        Actions
                                    </span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let a of Customers | filter:customer_name">
                                <td>
                                    <img alt="Avatar" class="table-avatar" src="{{a.img}}">
                                </td>
                                <td>
                                    <a style="color:blue" (click)="openProfile(a.id)">{{a.first_name}}
                                    {{a?.last_name}}</a>
                                </td>

                                <td>
                                    {{a?.phone}}
                                </td>
                                <td>
                                    {{a?.email}}
                                </td>
                                <td>
                                    {{a?.address}}
                                </td>
                                <td>
                                    <button class="options3" (click)="openChat(a)">
                                        <i class="far fa-comment" style="color:#fff"></i>
                                    </button>
                                    <button class="options1" (click)="EditCustomer(a.id)">
                                        <i class="fas fa-pencil-alt" style="color:#fff"></i>
                                    </button>
                                    <button class="options2" (click)="DeleteCustomer(a.id)">
                                        <i class="fas fa-trash-alt" style="color:#fff"></i>
                                    </button>
                                </td>
                            </tr>

                        </tbody>
                    </table>

                    <div class="d-flex justify-content-between p-4 pagination">
                        <ngb-pagination [collectionSize]="Customers.length" [pageSize]="pageSize" [(page)]="page"
                            [maxSize]="20" [rotate]="true" [ellipses]="false" [boundaryLinks]="true">
                        </ngb-pagination>

                        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
                            <option [ngValue]="20">20</option>
                            <option [ngValue]="50">50</option>
                            <option [ngValue]="100">100</option>
                            <option [ngValue]="1000">All</option>

                        </select>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->

        </div>
    </section>
    <!-- /.row -->

    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
