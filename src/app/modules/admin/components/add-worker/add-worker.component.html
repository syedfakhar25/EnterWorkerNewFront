<!-- Content Wrapper. Contains page content -->
<div>
    <!-- Content Header (Page header) -->
    <div class="curve">
        <p></p>
    </div>
    <!-- Content Header (Page header) -->
    <div class="row">
        <div class="col-md-3">
            <h3 class="heading"><strong>Company Workers</strong></h3>
        </div>

        <div class="col-md-3">

        </div>

        <div class="col-md-6" style="text-align: right;">

            <!-- <div class="dropdown" style="display: inline-block;margin-left:10%;">
                <button class="drpBtn">
                    <img style="height:30px;width:40px;margin-top:-20px" src="../../../../../assets/img/en.png">
                </button>
                <div class="dropdown-content">
                    <a (click)="changeLang('../../../../../assets/images/en.png','en')"><img
                            style="height:30px;width:50px;" src="../../../../../assets/img/en.png"></a>
                    <a (click)="changeLang('../../../../../assets/images/no.png','no')"><img
                            style="height:30px;width:50px;" src="../../../../../assets/img/en.png"></a>

                </div>
            </div> -->

            <div class="dropdown" style="display: inline-block;">
                <button class="drpbtn" style=" background-color: transparent!important">
                    <i class="fas fa-bell icon" style="color:black!important"></i>
                </button>
                <div class="dropdown-content2">

                    <button class="button1"> No Today's Events</button>
                </div>
            </div>

            <div class="dropdown1" style="display: inline-block;">
                <button class="drpbtn" style=" background-color: transparent!important">
                    <img src="{{shared.customerData.img}}" class="img-circle profile-pic" alt="User Image">
                </button>
                <div class="dropdown-content1">

                    <button class="button1" (click)="logout()">Logout</button>
                </div>
            </div>




            <h3 class="profile">
                {{shared.customerData.first_name}} {{shared.customerData.last_name}}
                <br>
                <span class="small-text">{{shared.customerData.designation}}</span>


            </h3>

            <div class="dropdown" style="display: inline-block;">
                <button class="drpbtn" style=" background-color: transparent!important">
                    <i class="fas fa-cog icon" style="color:black!important"></i>
                </button>
                <div class="dropdown-content2">

                    <button class="button1"> No Setting Available</button>
                </div>
            </div>
        </div>



    </div>


    <section class="content" style="margin-top:1%;">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title" style="font-weight:bolder">Company Details</h3>
                </div>

                <div class="card-body p-0" [formGroup]="formData">
                    <!--Profile Image-->

                    <img [src]="imageSrc" *ngIf="imageSrc" class="img-circle profileImg">
                    <img class="img-circle profileImg" *ngIf="!imageSrc"
                        src="../../../../../assets/img/defaultavatar.png">
                    <button class="uploadBtn">
                        <input type="file" accept="image" id="selectedFile" (change)="onFileChange($event)"
                            style="display: none;">
                        <i class="fas fa-camera" onclick="document.getElementById('selectedFile').click();"></i>
                    </button>
                    <p style="text-align: center;">Upload your Image</p>
                    <p style="text-align: center;color:red;font-size:14px;margin-top:-10px">Max size is 2 mb*</p>



                    <div class="row" style="padding-top:5%">

                        <div class="col-md-12">
                            <input type="text" placeholder="Company Name" class="input2 input-special-class" formControlName="companyName">
                        </div>
                    </div>

                    <div class="row" style="padding-top:2%">
                        <div class="col-md-6">
                            <input type="text" placeholder="Organization Number" class="input" formControlName="organizationNumber">
                        </div>

                        <div class="col-md-6">
                            <input type="text" placeholder="Company Address" class="input2" formControlName="companyAddress">
                        </div>

                        
                    </div>
                    <div class="row" style="padding-top:2%">
                        <div class="col-md-6">
                            <input type="number" onkeydown="javascript: return event.keyCode == 69 ? false : true" placeholder="Company Contact Number" class="input" formControlName="companyContactNumber">
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="Company Mailing Address" class="input2" formControlName="companyMailingAddress">
                        </div>
                    </div>

                    <div class="row" style="padding-top:2%;">
                        <div class="col-md-6">
                            <input type="password" placeholder="Password" class="input" formControlName="password">
                        </div>

                        <div class="col-md-6">
                            <input type="password" placeholder="Confirm Password" class="input2"
                                formControlName="password_confirmation">
                        </div>
                    </div>

                    <div class="row" style="padding-top:2%;padding-bottom:2%">
                    </div>

                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->

        </div>
    </section>


<!-- Manager Section -->

    <section class="content" style="margin-top:1%;">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title" style="font-weight:bolder">Company Manager Details</h3>
                </div>

                <div class="card-body p-0" [formGroup]="formData">
                    <!--Profile Image-->

                    <div class="row" style="padding-top:2%;">
                        <div class="col-md-12">
                            <input type="text" placeholder="Manager Full Name" class="input input-special-class" formControlName="workerFullName">
                        </div>
                    </div>
                    

                    <div class="row" style="padding-top:2%">
                        <div class="col-md-6">
                            <input type="text" placeholder="Manager Email" class="input" formControlName="workerEmail">
                        </div>

                        <div class="col-md-6">
                            <input type="number" onkeydown="javascript: return event.keyCode == 69 ? false : true" placeholder="Manager Telephone" class="input2" formControlName="workerContact">
                        </div>
                    </div>

                    <div class="row" style="padding-top:2%;padding-bottom:2%">
                        <div class="col-md-6">
                            <button class="submitBtn" (click)="submit()">
                                Submit
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button class="cancelBtn" (click)="cancel()">
                                Cancel
                            </button>
                        </div>
                    </div>

                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->

        </div>
    </section>
</div>
<!-- /.content-wrapper -->
