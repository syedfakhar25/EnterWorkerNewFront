<!-- Content Wrapper. Contains page content -->
<div>
    <div class="curve">
        <p></p>
    </div>
    <!-- Content Header (Page header) -->
    <div class="row">
        <div class="col-md-3">
            <h3 class="heading"><strong>Projects</strong></h3>
        </div>

        <div class="col-md-5">

        </div>

        <div class="col-md-4" style="text-align: right;">

            <!-- <div class="dropdown" style="display: inline-block;margin-left:10%;">
              <button class="drpBtn">
                <img style="height:30px;width:40px;margin-top:-20px" src="../../../../../assets/img/en.png">
              </button>
              <div class="dropdown-content">
                <a (click)="changeLang('../../../../../assets/images/en.png','en')"><img style="height:30px;width:50px;"
                    src="../../../../../assets/img/en.png"></a>
                <a (click)="changeLang('../../../../../assets/images/no.png','no')"><img style="height:30px;width:50px;"
                    src="../../../../../assets/img/en.png"></a>

              </div>
            </div> -->

            <div class="dropdown" style="display: inline-block;">
                <button class="drpbtn" style=" background-color: transparent!important">
                    <i class="fas fa-bell icon" style="color:black!important"></i>
                </button>
                <div class="dropdown-content2">

                    <button class="button1"> No Today's Events</button>
                </div>
            </div>

            <div class="dropdown1" style="display: inline-block;">
                <button class="drpbtn" style=" background-color: transparent!important">
                    <img src="{{shared.customerData.img}}" class="img-circle profile-pic" alt="User Image">
                </button>
                <div class="dropdown-content1">

                    <button class="button1" (click)="logout()">Logout</button>
                </div>
            </div>


            <h3 class="profile">
                {{shared.customerData.first_name}} {{shared.customerData.last_name}}
                <br>
                <span class="small-text">{{shared.customerData.designation}}</span>


            </h3>

            <div class="dropdown" style="display: inline-block;">
                <button class="drpbtn" style=" background-color: transparent!important">
                    <i class="fas fa-cog icon" style="color:black!important"></i>
                </button>
                <div class="dropdown-content2">

                    <button class="button1"> No Setting Available</button>
                </div>
            </div>
        </div>


    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
            <div class="card">


                <div class="card-body p-0">
                    <!--Profile Image-->


                    <div class="row-g3">
                        <div class="col-md-12">
                            <h1 style="font-size:25px;padding:1%">Edit Project </h1>
                        </div>
                    </div>
                    <div class="row" style="padding-top:5%">
                        <div class="col-md-12">
                            <label style=" margin-left:7%;">Project Name</label>
                            <input type="text" [(ngModel)]="formData.projectname" class="inp">
                        </div>
                    </div>

                    <div class="row" style="padding-top:2%">
                        <div class="col-md-12">
                            <label style=" margin-left:7%;">Client Name</label>
                            <select class="inp" style="box-shadow: none;" [formControl]="clientname"
                                     (ngModelChange)="SelectClient($event)" [ngModel]="clientname">

                                <option  *ngFor="let a of AllCustomers" [ngValue]="a.id" [selected]="a.id == this.selectedCustomerId">
                                 <span>{{(a.first_name != null || a?.first_name != '') ? a.first_name : ''}}
                                     {{a.last_name}}</span>
                                </option>

                            </select>


                            <button class="adBtn" routerLink="/admin/add-customer">
                                <i class="fas fa-plus" style="margin-top:5px;margin-left:-2px;"></i>
                            </button>
                        </div>


                    </div>

                    <div class="row" style="padding-top:2%">
                        <div class="col-md-6">
                            <label style=" margin-left:15%;">Start Date</label>
                            <input type="date" [(ngModel)]="formData.startdate" class="input">
                        </div>

                        <div class="col-md-6">
                            <label style="margin-left:10%;">End Date</label>
                            <input type="date" [(ngModel)]="formData.enddate" class="input2">
                        </div>
                    </div>
                    <div class="row" style="padding-top:2%;padding-bottom:3%">
                        <div class="col-md-12">
                            <label style=" margin-left:7%;">Project Description</label>
                            <br>
                            <textarea maxlength="999" [(ngModel)]="formData.projectdesc" class="input3"></textarea>
                            <br>
                            <small style=" margin-left:7%;color:red">Max Project Description is 1000 words*</small>
                        </div>

                        <!-- <div class="col-md-12" *ngIf="role == 'admin'">
                            <label style=" margin-left:7%;">Project Manager Name</label>
                            <select  class="inp" style="box-shadow: none;" [formControl]="managername" (ngModelChange)="SelectManager($event)">

                                <option *ngFor="let a of AllManagers" value="{{a?.first_name}}"  >
                                 <span >{{a?.first_name}} {{a.last_name}}</span> 
                                </option>
                               
                            </select>
                            <button style="margin-top:-30px;margin-right:10px;
                            background: linear-gradient(#28A745,#32CC55);
                            border-radius:9px;
                            float:right;
                            padding:5px;
                            font-size:15px;
                            color:#fff;
                            border:none;" routerLink="/admin/add-employee">Add New</button>
                        </div> -->
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <h1 style="font-size:25px;padding:1%">Project Location</h1>
                        </div>

                    </div>

                    <div class="row" style="padding-top:2%;padding-bottom:2%">
                        <div class="col-md-6">
                            <label style=" margin-left:15%;">Street</label>
                            <input type="text" [(ngModel)]="formData.street" class="input">
                        </div>

                        <div class="col-md-6">
                            <label style="margin-left:10%;">Postal Code</label>
                            <input type="text" [(ngModel)]="formData.postalcode" class="input2">
                        </div>

                        <div class="col-md-6">
                            <label style=" margin-left:15%;padding-top:2%">City</label>
                            <input type="text" class="input" [(ngModel)]="formData.city">
                        </div>
                    </div>


                    <div class="row" style="padding-top:2%;padding-bottom:2%">
                        <div class="col-md-6">
                            <button class="submitBtn" (click)="submit()">
                                Submit
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button class="cancelBtn" (click)="cancel()">
                                Cancel
                            </button>
                        </div>


                    </div>

                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->

        </div>
    </section>
    <!-- /.row -->

    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
